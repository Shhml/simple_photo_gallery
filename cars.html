<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cars - Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #050505;
      color: #e6f9f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: transparent;
      position: relative;
      z-index: 1000;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      color: #31a774;
    }

    .menu-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
    }

    .toggle-mode {
      font-size: 1.3rem;
      color: #31a774;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Mobile View */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: black;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border: 1px solid white;
        padding: 10px;
      }

      .nav-links.show {
        display: flex;
      }
    }

    .category-gallery {
      margin-top: 100px;
      padding: 2rem;
    }

    .category-gallery h2 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #31a774;
      text-shadow: 0 0 20px #31a77455;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px rgba(49, 167, 116, 0.15);
      cursor: pointer;
    }

    .grid-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(49, 167, 116, 0.5);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(49, 167, 116, 0.3);
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1.2rem;
      background-color: #0f1f17;
      color: #aef2d7;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(49, 167, 116, 0.1);
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div class="nav-logo">Photo Gallery</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="nature.html">Nature</a>
      <a href="cities.html">Cities</a>
      <a href="portraits.html">Portraits</a>
      <a href="cars.html">Cars</a>
      <button class="toggle-mode" onclick="toggleMode()">☀️</button>
    </div>
  </nav>

  <section class="category-gallery">
  <h2>Cars Gallery</h2>
  <div class="grid-gallery">
    <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=800&q=80" alt="Car 1" />
    <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=800&q=80" alt="Car 3" />
  </div>
</section>



  <div class="lightbox" id="lightbox">
    <span class="close">×</span>
    <img class="lightbox-img" src="" alt="Lightbox Image" />
  </div>

  <footer>
    <p>© 2025 My Visual Diary. All rights reserved.</p>
  </footer>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggleButton.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    const galleryImages = document.querySelectorAll('.grid-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
